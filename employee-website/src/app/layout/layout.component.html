<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/employees" routerLinkActive="active-link" (click)="sidenav.close()">Employees</a>
        <a mat-list-item routerLink="/employees/:id" routerLinkActive="active-link" (click)="sidenav.close()">Employee Details</a>
        <a mat-list-item (click)="logout(); sidenav.close()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <mat-toolbar color="primary" class="top-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Employee Management</span>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
